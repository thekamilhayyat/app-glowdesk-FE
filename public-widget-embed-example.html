<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Website - Book Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .salon-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .widget-container {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
            min-height: 600px;
        }
        .info-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Salon Website Header -->
    <div class="salon-header">
        <h1>Glow Salon</h1>
        <p>Premium Beauty Services</p>
    </div>

    <!-- Info Box -->
    <div class="info-box">
        <h2>Book Your Appointment Online</h2>
        <p>Use the widget below to schedule your appointment. All bookings will appear in our system immediately.</p>
    </div>

    <!-- Embedded Glowdesk Booking Widget -->
    <div class="widget-container">
        <iframe 
            src="http://localhost:5000/salon/glow-salon"
            width="100%"
            height="800"
            frameborder="0"
            scrolling="yes"
            title="Book Appointment - Glow Salon"
            allow="clipboard-write"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox"
        ></iframe>
    </div>

    <!-- Footer -->
    <footer style="text-align: center; margin-top: 40px; padding: 20px; color: #666;">
        <p>Â© 2025 Glow Salon. Powered by Glowdesk.</p>
    </footer>

    <script>
        // Optional: Handle iframe messages for height adjustment
        window.addEventListener('message', function(event) {
            // In production, verify event.origin for security
            if (event.data && event.data.type === 'widget-height') {
                const iframe = document.querySelector('iframe');
                if (iframe && event.data.height) {
                    iframe.style.height = event.data.height + 'px';
                }
            }
        });
    </script>
</body>
</html>
