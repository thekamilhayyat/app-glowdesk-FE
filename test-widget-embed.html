<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Embed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .widget-container {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
        }
        h1 {
            color: #333;
        }
        .info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Glowdesk Booking Widget - Embed Test</h1>
    
    <div class="info">
        <p><strong>Test the widget embedded in an iframe:</strong></p>
        <p>This simulates how the widget would appear on a salon's website.</p>
    </div>

    <h2>Glow Salon Widget</h2>
    <div class="widget-container">
        <iframe 
            src="http://localhost:5000/salon/glow-salon"
            width="100%"
            height="800"
            frameborder="0"
            scrolling="yes"
            title="Glow Salon Booking Widget"
        ></iframe>
    </div>

    <h2>Elite Spa Widget</h2>
    <div class="widget-container">
        <iframe 
            src="http://localhost:5000/salon/elite-spa"
            width="100%"
            height="800"
            frameborder="0"
            scrolling="yes"
            title="Elite Spa Booking Widget"
        ></iframe>
    </div>

    <div class="info">
        <p><strong>Direct Links:</strong></p>
        <ul>
            <li><a href="http://localhost:5000/salon/glow-salon" target="_blank">Glow Salon Landing</a></li>
            <li><a href="http://localhost:5000/salon/glow-salon/book" target="_blank">Glow Salon Booking Flow</a></li>
            <li><a href="http://localhost:5000/salon/elite-spa" target="_blank">Elite Spa Landing</a></li>
            <li><a href="http://localhost:5000/salon/elite-spa/book" target="_blank">Elite Spa Booking Flow</a></li>
        </ul>
    </div>
</body>
</html>
